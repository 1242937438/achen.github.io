
trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04' # 运行环境

steps:
- task: NodeTool@0 
  inputs:
    versionSpec: '10.x'
  displayName: 'Installing Node.js...'

- task: InstallSSHKey@0
  inputs:
    hostName: github.com,52.74.223.119 ssh-rsa 
    sshPublicKey: ssh-rsa  1242937438@qq.com
    sshKeySecureFile: id_rsa
  displayName: 'Installing SSH...'

# 安装gitbook脚手架，
- script: |
    npm install gitbook-cli -g;
    gitbook install;
    gitbook build
  displayName: 'Installing dependencies...'

# 托管仓库需要部署
- script:
    ssh-keyscan -t rsa e.coding.net >> ~/.ssh/known_hosts
    git remote add coding git@e.coding.net:chenhao2020/book1/book1.git;
    git remote add upstream git@github.com:chenhao2020/chenhao2020.github.io.git;
    cp -R _book/* .;
    rm -rf node_modules;
    rm -rf _book;
    rm -rf azure-pipelines.yml;
    git config --global user.name "chenhao2020";
    git config --global user.email "1242937438@qq.com";
    git checkout -b gh-pages;
    git add .;
    git commit -m 'Update docs';
    git push upstream gh-pages --force
    git push coding master --force
  displayName: 'Deploying...'

